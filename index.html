<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIO-DATA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1 class="logo">BIO-data</h1><br><br<br><br><br>
    <div class="name">
    <label for="name">NAME:</label>
    </div>
    <div class="subname">
<input type="text" id="name" name="name"><br><br><br>
</div>
<div class="column">
<label for="Father name" class="name">FATHER NAME:</label>
</div>
<div class="subcolumn">
<input type="text"  name="Father name"><br><br><br>
</div>
<div class="letter">
<label for="mother name">MOTHER NAME:</label>
</div>
<div class="subletter">
<input type="text"  name="Mother name" ><br><br><br>
</div>
<div class="menu">
<label for="gender">GENDER:</label>
</div>
<div class="button">
<input type="radio" name="gender" value="male">male<br>
</div>
<div class="submenu">
<input type="radio"  name="gender" value="female">Female<br><br><br>
</div>
<div class="color">

<label for="Languages known">LANGUAGES KNOWN:</label><br>
</div>
<div class="layout">
<input type="checkbox" name="languages known" value="English" > ENGLISH<br>
</div>
<div class="border">
<input type="checkbox" name="languages known" value="Tamil"> TAMIL<br><br><br>
</div>
<div class="margin">
<label for="Qualification">Qualification:</label>
</div>
<div class="order">
<select>
<option>10TH</option>
<option>12TH</option>
<option>B.E/EEE</option>
</select>
</div>



</div>
</body>
</html>
